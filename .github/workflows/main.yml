name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Run Tests
        run: godot -s addons/gut/gut_cmdln.gd -d --path $PWD -ginclude_subdirs -gdir=res://Unit_Tests -gexit -gprefix=test_
        shell: bash
      
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Export Game
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Export Game
        id: export
        uses: firebelley/godot-export@v5.2.1
        with: 
          godot_executable_download_url: downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true

      - name: Upload Release
        if: ${{ github.ref == 'refs/heads/main' }}    
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.run_number }}
          artifacts: ${{ steps.export.outputs.archive_directory }}/* 
